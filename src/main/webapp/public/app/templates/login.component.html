<a (click)="show()">Login</a>

<div class="modal-dialog" *ngIf="isVisible()">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="login()">Register</button>
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </div>
</div>
